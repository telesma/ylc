<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

</head>

<body>

<h1>Free text array</h1>
<div id="groupOfDynamicChildren">
    <ul data-ylcLoop="string: strings">
        <li data-ylcBind="text: string">Some child</li>
    </ul>
</div>

<script>

    var controller = {
        init: function(model) {
            model.strings = [
                    "one",
                    "two",
                    "three",
                    "four",
                    "five"
            ];
        }
    };

    $("#groupOfDynamicChildren").yellowCode(controller);

</script>

</body>

</html>
