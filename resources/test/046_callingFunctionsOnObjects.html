<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

    <style>
        .ylcInvisibleTemplate {display: none;}
    </style>
</head>

<body>

    <h1>Binding expression ending with colon</h1>
    <div id="view">
        <span data-ylcBind="text: 'x' + $.trim(' x ') + 'x'"></span>
    </div>

    <script>
        $("#view").yellowCode({
            init: function(model) {
                model.$ = $;
            }
        });
    </script>

</body>

</html>
