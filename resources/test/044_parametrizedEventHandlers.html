<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

</head>

<body>

    <h1>Parametrized Event Handlers</h1>
    <div id="view">
        <button data-ylcEvents="click: doSomething">No parameters</button>
        <div data-ylcLoop="n,status: sequence">
            <button data-ylcEvents="click: doSomethingElse('button pressed', 1, n, status.index)">Parametrized</button>
            <span data-ylcEvents="ylcElementInitialized: doSomethingElse('element initialized', 2, n, status.index)"></span>
        </div>
    </div>

    <script>

        var controller = {
            init: function(model) {
                model.sequence = ["one", "two", "three", "four", "five"];
            },

            doSomething: function() {
                console.log("No parameters");
            },

            doSomethingElse: function(model, context, parameter1, parameter2, parameter3, parameter4) {
                console.log("With parameters: " + parameter1 + ", " + parameter2 + ", " + parameter3 + ", " + parameter4);
            }
        };

        $("#view").yellowCode(controller);

    </script>

</body>

</html>
