<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

</head>

<body>

<div id="view">
    <p data-ylcBind="=> paragraph1">Hey!</p>
    <p data-ylcBind="=> paragraph2">Oh!</p>
    <button data-ylcEvents="click: print">Click me</button>
</div>

<script>

    var controller = {
        init: function(model) {
            model.paragraph1 = model.paragraph2 = null;
        },

        print: function(model, context) {
            console.log(model.paragraph1);
            console.log(model.paragraph2);
        }
    };

    $("#view").yellowCode(controller);

</script>

</body>

</html>
