<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

</head>

<body>

    <div id="view">
        <ul>
            <li>variable 1: <span data-ylcBind="text: variable1"></span></li>
            <li>variable 2: <span data-ylcBind="text: variable2"></span></li>
            <li>variable 3: <span data-ylcBind="text: variable3"></span></li>
        </ul>
    </div>

    <button id="button1">External event 1</button><br />
    <button id="button2">External event 2</button><br />
    <button id="button3">External event 3</button><br />

    <script>

        var controller = {
            init: function(model) {
                model.variable1 = "";
                model.variable2 = "";
                model.variable3 = "";
            },

            setVariable1: function(model, context, value) {
                model.variable1 = value;
            },

            setVariable2: function(model, context, value) {
                model.variable2 = value;
            },

            setVariable3: function(model, context, value) {
                model.variable3 = value;
            }
        };

        $("#view").yellowCode(controller);

        $("#button1").click(function() {
            $("#view").yellowCode("getAdapter").setVariable1("This is value 1.");
        });

        $("#button2").click(function() {
            $("#view").yellowCode("getAdapter").setVariable2("This is value 2.");
        });

        $("#button3").click(function() {
            $("#view").yellowCode("getAdapter").setVariable3("This is value 3.");
        });

    </script>


</body>

</html>
