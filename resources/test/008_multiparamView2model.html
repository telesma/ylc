<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

</head>

<body>

    <h1>Multiple parameters view-to-model synchronization</h1>
    <div id="form">
        Name:
        <input data-ylcEvents="keyup: updateMessage" data-ylcBind="val: name" />
        <br />

        Surname:
        <input data-ylcEvents="keyup: updateMessage" data-ylcBind="val: surname" />
        <br />

        <p data-ylcBind="text: message"></p>
    </div>

    <script>

        var controller = {
            init: function(model) {
                model.name = "";
                model.surname = "";
                model.message = "Welcome!";
            },

            updateMessage: function(model) {
                model.message = "Hello, " + model.name + " " + model.surname;
            }
        };

        $("#form").yellowCode(controller);

    </script>

</body>

</html>
