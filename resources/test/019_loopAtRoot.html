<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

    <style>
        .ylcInvisibleTemplate {display: none;}
    </style>

</head>

<body>

<h1>Loop at root</h1>
<div class="loopAtRoot ylcInvisibleTemplate" data-ylcLoop="item: list">
    <span data-ylcBind="text: item"></span><br />
</div>

<script>

    var controller = {
        init: function(model) {
            model.list =
                    ["aaa", "bbb", "ccc", "ddd", "eee", "fff"];
        }
    };

    $(".loopAtRoot").yellowCode(controller);

</script>

</body>

</html>
