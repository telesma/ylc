<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>

    <style>
        #view {
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
            padding: 20px
        }
    </style>
</head>

<body>

    <div id="view">
        <span data-ylcEvents="click: handlerReturningTrue">True</span><br />
        <span data-ylcEvents="click: handlerReturningFalse">False</span>
    </div>

    <script>

        var controller = {

            init: function(){},

            handlerReturningTrue: function(model, context) {
                console.log("handlerReturningTrue");
                return true;
            },

            handlerReturningFalse: function(model, context) {
                console.log("handlerReturningFalse");
                return false;
            }
        };

        $("#view").yellowCode(controller);

        $("#view").click(function () {
            alert("X");
        });

    </script>


</body>

</html>
